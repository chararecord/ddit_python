<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let player, enemy, bullet;
			let enemys = [];
			
			var xzs = [
				{'x':-300,	'z':-300},
				{'x':300,	'z':-300},
				{'x':-300,	'z':300},
				{'x':300,	'z':300}
			]


			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 0;
				camera.position.y = 700;
				console.log(camera.position)

				scene = new THREE.Scene();

				const texture = new THREE.TextureLoader().load( 'tangtang/pixelPlane.png' );
				const e_texture = new THREE.TextureLoader().load( 'tangtang/slime.png' );
				const b_texture = new THREE.TextureLoader().load( 'tangtang/bullet.png' );
				
				const geometry = new THREE.BoxGeometry( 100, 0, 100 );
				const material = new THREE.MeshBasicMaterial( { map: texture } );
				player = new THREE.Mesh( geometry, material );
				scene.add( player );
				
				for(var i=0; i<xzs.length; i++){
					var e_geometry = new THREE.BoxGeometry( 50, 0, 50 );
					var e_material = new THREE.MeshBasicMaterial( { map: e_texture } );
					enemy = new THREE.Mesh( e_geometry, e_material );
					enemys.push( enemy );
					scene.add ( enemy );
				}
				
				for(var i=0; i<xzs.length; i++){
					enemys[i].position.x = xzs[i].x
					enemys[i].position.z = xzs[i].z
				}
				
				
				


				camera.lookAt(player.position);
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

						
			function attack(){
				const b_geometry = new THREE.SphereGeometry( 10, 32, 16 );
				const b_material = new THREE.MeshBasicMaterial( { color: 0x78DBFF } );
				const bullet = new THREE.Mesh( b_geometry, b_material );
				bullet.position.z = player.position.z;
				scene.add( bullet );
			}

			var p_speed = 0;
			var b_speed = 0;
			function animate() {

				requestAnimationFrame( animate );

				//player.position.z += 1;
				//player.rotation.x += 0.005;
				//player.rotation.y += 0.01;
				
				var rad = player.rotation.y;
				var s = Math.sin(rad)*p_speed;
				var c = Math.cos(rad)*p_speed;
				
				
				//var radB = bullet.rotation.y;
				//var sb = Math.sin(radB)*b_speed;
				//var cb = Math.cos(radB)*b_speed;

				player.position.z += -c;
				player.position.x += -s;
				//bullet.position.z += -cb;
				//bullet.position.x += -sb;

				renderer.render( scene, camera );
			}
			
			document.addEventListener("keydown", onDocumentKeyDown, false);
			function onDocumentKeyDown(event){
			
				var key = event.key;
				if(key == 'ArrowUp'){
					p_speed += 0.1;
				} else if (key == 'ArrowDown') {
					p_speed -= 0.5;
				} else if (key == 'ArrowLeft') {
					player.rotation.y += 0.02;
				} else if (key == 'ArrowRight') {
					player.rotation.y -= 0.02;
				} else if (key == 'ArrowRight') {
					player.rotation.y -= 0.02;
				} else if (key == ' ') {
					console.log("스페이스다");
					attack()
					b_speed += 1;
				}
				
				if(p_speed < 0){
					p_speed = 0;
				}
				if(b_speed < 0){
					b_speed = 0;
				}

				//console.log(p_speed, player.rotation.y, s, c);
			};

			
			init();
			animate();

		</script>

	</body>
</html>
