<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_add(){
		location.href="emp_add";
	}
</script>
</head>
<body>
	<h3>emp_list</h3>
	<div style="width: 156px;">
		<table border="1" style="text-align: center;">
			<tr>
				<th>사번</th>
				<th>이름</th>
				<th>성별</th>
				<th>주소</th>
			</tr>
			{% for e in list %}
			<tr>
				<td><a href="emp_detail?e_id={{e.e_id}}">{{e.e_id}}</a></td>
				<td>{{e.e_name}}</td>
				<td>{{e.sex}}</td>
				<td>{{e.addr}}</td>
			</tr>
			{% endfor %}
		</table>
		<input type="button" value="추가" style="float: right" onclick="fn_add()" />
	</div>
</body>
</html>
