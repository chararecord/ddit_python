<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_edit(){
		let e_id = "{{emp.e_id}}"
		location.href = "emp_edit?e_id="+e_id;
	}
	function fn_del(){
		let flag = confirm("한번 삭제된 데이터는 복구할 수 없습니다.\n 정말로 삭제하시겠습니까?");
		if (!flag){
			return;
		}
		document.frm.submit();
	}
	
</script>
</head>
<body>
<h3>emp_detail</h3>
<form action="emp_del_act" name="frm" method="post">
	<input type="hidden" name="e_id" value="{{emp.e_id}}" />
</form>
	<table border="1" style="text-align: center; width: 150px;">
		<tr>
			<th>사번</th>
			<td>{{emp.e_id}}</td>
		</tr>
		<tr>
			<th>이름</th>
			<td>{{emp.e_name}}</td>
		</tr>
		<tr>
			<th>성별</th>
			<td>{{emp.sex}}</td>
		</tr>
		<tr>
			<th>주소</th>
			<td>{{emp.addr}}</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="수정" onclick="fn_edit()" />
				<input type="button" value="삭제" onclick="fn_del()"/>
			</td>
		</tr>
	</table>
	<!-- onclick="location.href=''" 쓰는 방식 -->
<!-- 		<input type="button" value="수정" onclick="location.href='emp_edit?e_id={{emp.e_id}}'" /> -->
<!-- 		<input type="button" value="삭제" onclick="location.href='emp_delete?e_id={{emp.e_id}}'"/> -->
</body>
</html>
