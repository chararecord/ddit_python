<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>mem_detail</h3>
	<form action="mem_del_act" name="frm" method="post">
		<input type="hidden" name="m_id" value="{{mem.m_id}}" />
	</form>
	<table border="1" style="text-align: center;">
		<tr>
			<th>아이디</th>
			<td>{{mem.m_id}}</td>
		</tr>
		<tr>
			<th>이름</th>
			<td>{{mem.m_nm}}</td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td>{{mem.tel}}</td>
		</tr>
		<tr>
			<th>생년월일</th>
			<td>{{mem.ymd}}</td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="button" value="수정" onclick="fn_edit()" />
				<input type="button" value="삭제" onclick="fn_del()" />
			</td>
		</tr>
	</table>
<script type="text/javascript">
	function fn_edit(){
		let m_id = "{{mem.m_id}}";
		location.href = "mem_edit?m_id="+m_id;
	}
	function fn_del(){
		let flag = confirm("한번 삭제된 아이디는 복구할 수 없습니다.\n 정말로 삭제하시겠습니까?");
		if (!flag) {
			return;
		}
		document.frm.submit();
	}
</script>
</body>
</html>
