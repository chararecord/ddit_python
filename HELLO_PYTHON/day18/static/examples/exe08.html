<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh;
			let cubes = [];
			let add = 0.2;
			let LEFT=37, RIGHT=39, UP=38, DOWN=40;
			let randomRange = function(from, to){
				let x = from + Math.random()*(to-from);
				return x + from;
			} 
			
			let keyCodeOn = function(e){
				if(e.keyCode == LEFT){
				mesh.position.x += -10;
			}else if(e.keyCode == RIGHT){
				mesh.position.x += 10;
			}else if(e.keyCode == UP){
				mesh.position.z += -10;
			}else if(e.keyCode == DOWN){
				mesh.position.z += 10;
			}else{
				return
			}
				cubes.forEach(cube=>cube.position.x += add)
			}

			init();
			animate();

			

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.y = 150;
				console.log(camera.position)

				scene = new THREE.Scene();

				const geometry = new THREE.CylinderGeometry( 50, 50, 10, 10 );
				const material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
				material.wireframe = true;
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );
				document.addEventListener("keydown",keyCodeOn,false);

				}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			

			
			var cnt = 0;
			function animate() {

				requestAnimationFrame( animate );

				//mesh.position.z += 1;
				//mesh.rotation.z += 0.005;
				//mesh.rotation.x += 0.01;
				//mesh.rotation.y += 0.01;

				renderer.render( scene, camera );
				console.log("cnt",cnt);
				cnt++;

			}

		</script>

	</body>
</html>
