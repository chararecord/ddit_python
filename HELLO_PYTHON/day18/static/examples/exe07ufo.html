<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh1, mesh2, mesh3, mesh4, mesh5, mesh6, mesh7, mesh8, mesh9;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.y = 150;
				console.log(camera.position)

				scene = new THREE.Scene();

				const geometry1 = new THREE.CylinderGeometry( 20, 50, 20, 20 );
				const material1 = new THREE.MeshBasicMaterial( {color: 0xE06666} );
				
				const geometry2 = new THREE.CylinderGeometry( 20, 50, 20, 20 );
				const material2 = new THREE.MeshBasicMaterial( {color: 0xF6B26B} );
				
				const geometry3 = new THREE.CylinderGeometry( 20, 50, 20, 20 );
				const material3 = new THREE.MeshBasicMaterial( {color: 0xFFD966} );
				
				const geometry4 = new THREE.CylinderGeometry( 20, 50, 20, 20 );
				const material4 = new THREE.MeshBasicMaterial( {color: 0x93C47D} );
				
				const geometry5 = new THREE.CylinderGeometry( 20, 50, 20, 20 );
				const material5 = new THREE.MeshBasicMaterial( {color: 0xACD3F7} );
								
				const geometry6 = new THREE.CylinderGeometry( 20, 50, 20, 20 );
				const material6 = new THREE.MeshBasicMaterial( {color: 0x3D85C6} );

				const geometry7 = new THREE.CylinderGeometry( 20, 50, 20, 20 );
				const material7 = new THREE.MeshBasicMaterial( {color: 0x8E7CC3} );
				
				const geometry8 = new THREE.CylinderGeometry( 20, 50, 20, 20 );
				const material8 = new THREE.MeshBasicMaterial( {color: 0xffffff} );
				
				const geometry9 = new THREE.CylinderGeometry( 20, 50, 20, 20 );
				const material9 = new THREE.MeshBasicMaterial( {color: 0xCCCCCC} );
				
				material1.wireframe = true;
				material2.wireframe = true;
				material3.wireframe = true;
				material4.wireframe = true;
				material5.wireframe = true;
				material6.wireframe = true;
				material7.wireframe = true;
				material8.wireframe = true;
				material9.wireframe = true;
				
				mesh1 = new THREE.Mesh( geometry1, material1 );
				mesh2 = new THREE.Mesh( geometry2, material2 );
				mesh3 = new THREE.Mesh( geometry3, material3 );
				mesh4 = new THREE.Mesh( geometry4, material4 );
				mesh5 = new THREE.Mesh( geometry5, material5 );
				mesh6 = new THREE.Mesh( geometry6, material6 );
				mesh7 = new THREE.Mesh( geometry7, material7 );
				mesh8 = new THREE.Mesh( geometry8, material8 );
				mesh9 = new THREE.Mesh( geometry9, material9 );
				scene.add( mesh1, mesh2, mesh3, mesh4, mesh5, mesh6, mesh7, mesh8, mesh9 );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			var cnt = 0;
			function animate() {

				requestAnimationFrame( animate );

				mesh1.position.x = -150;
				mesh1.position.z = 60;
				setTimeout(function() { mesh1.position.y += 0.5 }, 1000);

				mesh2.position.z = 60;
				setTimeout(function() { mesh2.position.y += 0.5 }, 2000);
				
				mesh3.position.x = 150;
				mesh3.position.z = 60;
				setTimeout(function() { mesh3.position.y += 0.5 }, 3000);
				
				mesh4.position.x = -150;
				setTimeout(function() { mesh4.position.y += 0.5 }, 4000);
				
				setTimeout(function() { mesh5.position.y += 0.5 }, 5000);
				
				mesh6.position.x = 150;
				setTimeout(function() { mesh6.position.y += 0.5 }, 6000);
				
				mesh7.position.x = -150;
				mesh7.position.z = -60;
				setTimeout(function() { mesh7.position.y += 0.5 }, 7000);
				
				mesh8.position.z = -60;
				setTimeout(function() { mesh8.position.y += 0.5 }, 8000);
				
				mesh9.position.x = 150;
				mesh9.position.z = -60;
				setTimeout(function() { mesh9.position.y += 0.5 }, 9000);


				renderer.render( scene, camera );
				console.log("cnt",cnt);
				cnt++;
			}

		</script>

	</body>
</html>
